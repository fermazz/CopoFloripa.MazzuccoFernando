        <nav class="navbar flex-row container">

                    <a class="navbar__link" href="servicio.html">SERVICIO</a></li>
                <li class="navbar__item"><a class="navbar__link" href="actividades.html">ACTIVIDADES</a>
                    <ul class="submenu">

                        <li class="submenu__item"><a href="actividades.html#act-snorkel" class="submenu__link">Snorkel</a></li>

                <li class="navbar__item"><a class="navbar__link" href="contacto.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <!--Cierre fila logo y nav-->
    <!--Información del sitio-->
    <main>
        <h2>CONTACTO</h2>
        <div class="container">
            <div class="row">
                <div class="box flex-row col">
                    <form action="" method="GET">
                        <fieldset>
                            <legend><b>Formulario de cliente</b>
                            </legend>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="name" id="name" class="inputuser" required />
                                <label for="name" class="labelinput">Nombre completo</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="email" name="email" id="email" class="inputuser" required />
                                <label for="email" class="labelinput">Email</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="tel" name="telephon" id="telephon" class="inputuser" required />
                                <label for="telephon" class="labelinput">Teléfono</label>
                            </div>
                            <br><br>
                            <p>Sexo</p>
                            <input type="radio" name="genero" id=femenino value="femenino">
                            <label for="femenino">Femenino</label>
                            <input type="radio" name="genero" id=masculino value="masculino">
                            <label for="masculino">Masculino</label>
                            <input type="radio" name="genero" id=otro value="otro">
                            <label for="otro">Otro</label>
                            <br><br>
                            <div class="inputbox">
                                <label for="date"><b>Fecha de Nacimiento:</b></label>
                                <input type="date" name="date" id="date" required />
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="addres" id="addres" class="inputuser" required />
                                <label for="addres" class="labelinput">Dirección</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="state" id="state" class="inputuser" required />
                                <label for="state" class="labelinput">Estado</label>
                            </div>
                            <br>
                            <div class="inputbox">
                                <input type="text" name="country" id="country" class="inputuser" required />
                                <label for="country" class="labelinput">País</label>
                            </div>
                            <br>
                            <textarea name="comments" id="comments" cols="30" rows="2" class="inputuser"></textarea>
                            <label for="comments">Comentarios</label>
                            <br><br>
                            <div class="button">
                                <input type="submit" name="submit" class="submit" value="Enviar">
                                <input type="reset" name="reset" class="submit" value="Limpiar">
                                <input type="button" name="button" class="submit" value="Ayuda">
                            </div>
                        </fieldset>
                    </form>
                    <div class="col-sm-6 col">
                        <picture class="mapscontainer">
                            <iframe class="maps"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d113143.48993314368!2d-48.63072940394381!3d-27.60177342253491!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x952738248efc5a5b%3A0x25bd9c99b58228da!2sCentro%2C%20Florian%C3%B3polis%20-%20Santa%20Catarina!5e0!3m2!1ses-419!2sbr!4v1646693585733!5m2!1ses-419!2sbr"
                                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                        </picture>
                        <div class="buttonboots">
                            <button type="button" class="btn btn-outline-info">Más información</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!--Cierre información del sitio-->

                <h3 class="footer__RRSS"><i class="fa-brands fa-instagram-square"></i></h3>
                <h3 class="footer__RRSS"><i class="fa-brands fa-twitter-square"></i></h3>
            </div>
        </section>
    </footer>
